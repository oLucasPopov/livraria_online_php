<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/milligram.min.css?v1">
    <!-- <link rel="stylesheet" href="css/comum.css"> -->
    <link rel="stylesheet" href="css/login.css?v3">

    <title>[login] Livraria Online</title>
</head>

<body onresize="setSize()" onload="setSize()">
    <div id="site">
        <div id="login-form-container">
            <img id="headerImg" src="http://localhost/TrabalhoPHP/Livraria/imagens/logo.png" alt="logo da livraria" />

            <form action="paginas/login.php" method="post" id="form">

                <label for="Email">Email
                    <input type="text" name="email" id="email" placeholder="Ex.: toninhogoncalves@gmail.com">
                </label>
                <label for="senha">senha
                    <input type="password" name="senha" id="senha" placeholder="**********">
                </label>
                <button type="submit" name="entrar" id="entrar">ENTRAR</button>
            </form>
        </div>
    </div>
    <script>
        function setSize() {
            let formContainer = document.getElementById('login-form-container');
            let form = document.getElementById('form');
            formContainer.style.height = innerHeight + 'px';
            form.style.marginTop = (innerHeight / 3) * 0.2 + 'px'
        }
    </script>
    <script src="javascript/login.js"></script>
</body>

</html>
